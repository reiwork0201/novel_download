name: Download Narou R18 Novels

on:
  schedule:
    - cron: '0 15 * * *'  # JST 00:00（UTC+9 → UTC 15:00）
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Run Download Script
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          python narouR18/download_narouR18.py

      - name: Upload Novels to Google Drive
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          rclone copy /tmp/narouR18_dl drive: \
            --exclude "小説家になろうR18ダウンロード経歴.txt" \
            --transfers=4 --checkers=8 --fast-list

      - name: Upload History File to Google Drive Root
        env:
          RCLONE_CONFIG: ${{ github.workspace }}/rclone.conf
        run: |
          rclone copy /tmp/narouR18_dl/小説家になろうR18ダウンロード経歴.txt drive: \
            --drive-no-clobber=false
